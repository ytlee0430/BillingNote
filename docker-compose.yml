version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=billing_note
      - DB_SSLMODE=disable
      - ALLOWED_ORIGINS=http://localhost
      - JWT_SECRET=your-production-secret-change-this
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - db
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - billing_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - billing_network

  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=billing_note
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - billing_network

volumes:
  postgres_data:
  backend_uploads:

networks:
  billing_network:
    driver: bridge
